<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Debug - LocalStorage</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            max-width: 800px;
            margin: 50px auto;
            padding: 20px;
            background: #1a1a1a;
            color: #fff;
        }
        h1 {
            color: #e74c3c;
        }
        .section {
            background: #2a2a2a;
            padding: 20px;
            margin: 20px 0;
            border-radius: 8px;
            border: 1px solid #444;
        }
        button {
            background: #e74c3c;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            margin: 5px;
            font-size: 14px;
        }
        button:hover {
            background: #c0392b;
        }
        button.success {
            background: #2ecc71;
        }
        button.success:hover {
            background: #27ae60;
        }
        pre {
            background: #1a1a1a;
            padding: 15px;
            border-radius: 5px;
            overflow-x: auto;
            border: 1px solid #444;
        }
        .status {
            padding: 10px;
            margin: 10px 0;
            border-radius: 5px;
        }
        .status.ok {
            background: #27ae60;
        }
        .status.error {
            background: #e74c3c;
        }
    </style>
</head>
<body>
    <h1>üêõ Debug - LocalStorage & API</h1>
    
    <div class="section">
        <h2>üì¶ LocalStorage Status</h2>
        <div id="localStorageStatus"></div>
        <button onclick="checkLocalStorage()">üîç Verificar LocalStorage</button>
        <button onclick="clearLocalStorage()" style="background: #f39c12;">üóëÔ∏è Limpar LocalStorage</button>
        <button onclick="resetToDefaults()" class="success">‚ôªÔ∏è Resetar com Valores Padr√£o</button>
    </div>

    <div class="section">
        <h2>üåê API Backend Status</h2>
        <div id="apiStatus"></div>
        <button onclick="checkBackend()">üîç Verificar Backend</button>
        <button onclick="testCreateCycle()">‚ûï Testar Criar Ciclo</button>
    </div>

    <div class="section">
        <h2>üìä Dados Armazenados</h2>
        <pre id="storageData">Clique em "Verificar LocalStorage" para ver os dados</pre>
    </div>

    <script type="module">
        import { DEFAULT_SETTINGS, STORAGE_KEYS } from './js/config.js';
        import { StorageManager } from './js/storage.js';

        window.checkLocalStorage = () => {
            const status = document.getElementById('localStorageStatus');
            const data = document.getElementById('storageData');
            
            try {
                // Verificar cada chave
                const settings = StorageManager.load(STORAGE_KEYS.SETTINGS);
                const stats = StorageManager.load(STORAGE_KEYS.STATS);
                const cycle = StorageManager.load(STORAGE_KEYS.STUDY_CYCLE);
                
                const result = {
                    settings: settings || 'N√£o encontrado',
                    stats: stats || 'N√£o encontrado',
                    cycle: cycle || 'N√£o encontrado',
                    all_keys: Object.keys(localStorage)
                };
                
                data.textContent = JSON.stringify(result, null, 2);
                
                // Verificar se settings est√° OK
                if (settings && settings.focusTime && settings.shortBreakTime && settings.longBreakTime) {
                    status.innerHTML = '<div class="status ok">‚úÖ LocalStorage est√° OK!</div>';
                } else {
                    status.innerHTML = '<div class="status error">‚ùå Settings n√£o encontrado ou incompleto!</div>';
                }
            } catch (error) {
                status.innerHTML = `<div class="status error">‚ùå Erro: ${error.message}</div>`;
                data.textContent = error.stack;
            }
        };

        window.clearLocalStorage = () => {
            if (confirm('Tem certeza que deseja limpar todo o LocalStorage?')) {
                localStorage.clear();
                alert('‚úÖ LocalStorage limpo com sucesso!');
                checkLocalStorage();
            }
        };

        window.resetToDefaults = () => {
            // Salvar configura√ß√µes padr√£o
            StorageManager.saveSettings(DEFAULT_SETTINGS);
            
            // Salvar stats padr√£o
            const defaultStats = {
                completedSessions: 0,
                totalMinutes: 0,
                date: new Date().toDateString()
            };
            StorageManager.saveStats(defaultStats);
            
            alert('‚úÖ Configura√ß√µes resetadas para valores padr√£o!');
            checkLocalStorage();
        };

        window.checkBackend = async () => {
            const status = document.getElementById('apiStatus');
            status.innerHTML = '<div class="status">‚è≥ Verificando backend...</div>';
            
            try {
                const response = await fetch('http://localhost:8000/api/cycles');
                
                if (response.ok) {
                    const data = await response.json();
                    status.innerHTML = `
                        <div class="status ok">
                            ‚úÖ Backend est√° rodando!<br>
                            Ciclos encontrados: ${data.length}
                        </div>
                    `;
                } else {
                    status.innerHTML = `<div class="status error">‚ùå Backend respondeu com erro: ${response.status}</div>`;
                }
            } catch (error) {
                status.innerHTML = `
                    <div class="status error">
                        ‚ùå N√£o foi poss√≠vel conectar ao backend!<br>
                        Erro: ${error.message}<br><br>
                        <strong>Solu√ß√£o:</strong> Inicie o backend com:<br>
                        <code>python3 -m uvicorn backend.main:app --reload --port 8000</code>
                    </div>
                `;
            }
        };

        window.testCreateCycle = async () => {
            const status = document.getElementById('apiStatus');
            status.innerHTML = '<div class="status">‚è≥ Testando cria√ß√£o de ciclo...</div>';
            
            try {
                const testCycle = {
                    id: `test-${Date.now()}`,
                    name: 'Ciclo de Teste',
                    study_days: ['monday', 'tuesday', 'wednesday', 'thursday', 'friday'],
                    created_at: new Date().toISOString(),
                    week_start_date: new Date().toISOString().split('T')[0],
                    is_active: true
                };
                
                const response = await fetch('http://localhost:8000/api/cycles', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(testCycle)
                });
                
                if (response.ok) {
                    const data = await response.json();
                    status.innerHTML = `
                        <div class="status ok">
                            ‚úÖ Ciclo criado com sucesso!<br>
                            ID: ${data.id}
                        </div>
                    `;
                } else {
                    const error = await response.text();
                    status.innerHTML = `<div class="status error">‚ùå Erro ao criar ciclo: ${error}</div>`;
                }
            } catch (error) {
                status.innerHTML = `
                    <div class="status error">
                        ‚ùå N√£o foi poss√≠vel criar ciclo!<br>
                        Erro: ${error.message}
                    </div>
                `;
            }
        };

        // Executar verifica√ß√µes ao carregar
        window.onload = () => {
            checkLocalStorage();
            checkBackend();
        };
    </script>
</body>
</html>
