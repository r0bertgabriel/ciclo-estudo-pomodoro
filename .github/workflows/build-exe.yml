name: Build Windows Executable

on:
  push:
    branches: [ main ]
    tags:
      - 'v*'
  pull_request:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build-windows:
    runs-on: windows-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install pyinstaller
        pip install -r backend/requirements.txt
    
    - name: Build executable with PyInstaller
      run: |
        pyinstaller --onefile --windowed --name="Pomodoro" --icon=NONE launcher.py
    
    - name: Upload executable as artifact
      uses: actions/upload-artifact@v4
      with:
        name: Pomodoro-Windows-exe
        path: dist/Pomodoro.exe
        retention-days: 90
    
    - name: Generate Changelog
      if: startsWith(github.ref, 'refs/tags/')
      id: changelog
      run: |
        # Pegar a tag anterior
        PREVIOUS_TAG=$(git tag --sort=-version:refname | sed -n '2p')
        CURRENT_TAG=${GITHUB_REF#refs/tags/}
        
        echo "## ðŸŽ‰ Release ${CURRENT_TAG}" > CHANGELOG.md
        echo "" >> CHANGELOG.md
        echo "### ðŸ“¦ Download" >> CHANGELOG.md
        echo "Baixe o executÃ¡vel Windows abaixo em **Assets**." >> CHANGELOG.md
        echo "" >> CHANGELOG.md
        
        if [ -z "$PREVIOUS_TAG" ]; then
          echo "### ðŸ“ AlteraÃ§Ãµes" >> CHANGELOG.md
          echo "" >> CHANGELOG.md
          git log --pretty=format:"- %s (%h)" >> CHANGELOG.md
        else
          echo "### ðŸ“ AlteraÃ§Ãµes desde ${PREVIOUS_TAG}" >> CHANGELOG.md
          echo "" >> CHANGELOG.md
          git log ${PREVIOUS_TAG}..HEAD --pretty=format:"- %s (%h)" >> CHANGELOG.md
        fi
        
        echo "" >> CHANGELOG.md
        echo "" >> CHANGELOG.md
        echo "### ðŸ‘¥ Contribuidores" >> CHANGELOG.md
        git log ${PREVIOUS_TAG}..HEAD --format='%aN' | sort -u | sed 's/^/- @/' >> CHANGELOG.md || echo "- @r0bertgabriel" >> CHANGELOG.md
        
        # Ler o changelog para usar no release
        CHANGELOG_CONTENT=$(cat CHANGELOG.md)
        echo "changelog<<EOF" >> $GITHUB_OUTPUT
        echo "$CHANGELOG_CONTENT" >> $GITHUB_OUTPUT
        echo "EOF" >> $GITHUB_OUTPUT
    
    - name: Create Release (only on tags)
      if: startsWith(github.ref, 'refs/tags/')
      uses: softprops/action-gh-release@v2
      with:
        files: dist/Pomodoro.exe
        body: ${{ steps.changelog.outputs.changelog }}
        draft: false
        prerelease: false
        generate_release_notes: true
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
